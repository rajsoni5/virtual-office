<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Office</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div id="floor-controls">
    <button onclick="showFloor('floor1')">Floor 1</button>
    <button onclick="showFloor('floor2')">Floor 2</button>
  </div>

  <div id="office">
    <div class="floor" id="floor1">
      <div class="room hr" data-room="hr">HR Room</div>
      <div class="room employee" data-room="employee">Employee Area</div>
      <div class="room chill" data-room="chill">Chill Zone</div>
    </div>
    <div class="floor" id="floor2" style="display:none;">
      <div class="room manager" data-room="manager">Manager Room</div>
      <div class="room discussion" data-room="discussion">Discussion Area</div>
    </div>
  </div>
